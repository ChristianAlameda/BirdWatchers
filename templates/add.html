<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li><a class="current" href="/">Home</a></li>
            <li><a href="/add">Add Doucment</a></li>
            <li><a href="/rem">Delete Document</a></li>
            <li><a href="/view">View Documents</a></li>
        </ul><br>
        <h1  style="text-align:center">Add Doucment</h1><br>
        <h1>Select Options</h1>
        <!--
        {
            “names” {
                “common_name”,
                “genus_name”,
                “species_name”
            },
            “nat_habitat” {
                “native_regions”: [],
                “known_locations”: [
                {
                    “location_name”,
                    “country”,
                    “latitude”,
                    “longitude”
                },
                {
                <additional locations>
                }
                ],
                “habitat_desc”
            },
            “diet”,
            “avg_lifespan”,
            “phys_features”: {
                “height”,
                “wingspan”,
                “weight”,
                “beak_type”,
                “phys_desc”
            },
            “behavior”: {
                descriptors: [],
                behavior_description
            },
            “conservation_status”: {
                “category”,
                “last_updated”
            }
        }


        -->
        <form>
            <!--
                Name:
                    common_name
                    genus_name
                    species_name
            -->
            <label for="names">NAMES:</label><br>
            <!--
                common_name
            -->
            <label for="common_name">common_name:</label>
            <select id="common_name" name="common_name">
                {%for common_name in common_names_list%}
                    <option value="{{common_name}}">{{common_name}}</option>
                {%endfor%}
            </select>
            <br>
            <!--
                genus_name
            -->
            <label for="genus_name">genus_name:</label>
            <select id="genus_name" name="genus_name">
                {%for genus_name in genus_names_list%}
                    <option value="{{genus_name}}">{{genus_name}}</option>
                {%endfor%}
            </select>
            <br>
            <!--
                species_name
            -->
            <label for="species_name">species_name:</label>
            <select id="species_name" name="species_names_list">
                {%for species_name in species_names_list%}
                    <option value="{{species_name}}">{{species_name}}</option>
                {%endfor%}
            </select>
            <br>
            <!--
                nat_habitat{
                    native_region: []
                    known_locations:
                    {
                        "location_name"
                        "country"
                        "latitude"
                        "Longitude"
                    }
                }
            -->
            <!--
                native_region
            -->
            <label for="native_habitat">NATIVE_HABITAT</label><br>
            
            <label for="native_region">native_region</label>
            <select id="native_region" name="native_region">
                {%for native_region in native_regions_list%}
                    <option value="{{native_region}}">{{native_region}}</option>
                {% endfor %}
            </select>
            <br>

            <!--
                country: should be dropdown
            -->
            <label for="country">country</label>
            
            <select id="country" name="country">

                {%for country in country_list%}
                    <option value="{{country}}">{{country}}</option>
                {% endfor %}
            </select>
            <br>
            <!--
                known_locations: [
                    ...,
                    ...,
                    ...,
                    ...
                
                ]
            -->
            <!--
                location_name: (forest, desert, wetland, etc...)
            -->
            <label for="known_locations">KNOWN LOCATIONS:</label><br>
            <label for="climate">climate_name</label>
            <select id="climate" name="climate">
                {%for climate in climate_list%}
                    <option value="{{climate}}">{{climate}}</option>
                {% endfor %}
            </select>
            <br>
            
            <!--
                latitude
            -->
            <label for="latitude">latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Ex:40.753°N">
            <br>
            <!--
                Longitude
            -->
            <label for="longitude">longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Ex:73.983°W">
            <br>
            <!--
                “diet”,
                “avg_lifespan”,
                “phys_features”: {
                    “height”,
                    “wingspan”,
                    “weight”,
                    “beak_type”,
                    “phys_desc”
                },
            -->
            <!--
                diet: need list
            -->
            <label for="known_locations">PHYSICAL FEATURES</label><br>
            <label for="diet">Diet:</label>
            <select id="diet" name="diet">
                {%for diet in diet_list%}
                    <option value="{{diet}}">{{diet}}</option>
                {% endfor %}
            </select><br>
            <!--
                avg_lifespan

            -->
            <label for="avg_lifespan">avg_lifespan:</label>
            <input type="number" id="avg_lifespan" name="avg_lifespan" placeholder="15 *In Years*">
            <br>
            <!--
                “phys_features”: {
                    “height”,
                    “wingspan”,
                    “weight”,
                    “beak_type”,
                    “phys_desc”
                },
            -->
            <!--
                Physical Features
            -->
            <!--
                height
                maybe add a function in here that converts from imperial to metric
            -->
            <label for="height">height:</label>
            <input type="number" id="height" name="height" placeholder="Ex:20 *In cm*">
            <br>
            <!--
                weight
                maybe add a function in here that converts from imperial to metric

            -->
            <label for="weight">weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Ex:50 *In grams*">
            <br>
            <!--
                wingspan
                maybe add a function in here that converts from imperial to metric
            -->
            <label for="wingspan">wingspan:</label>
            <input type="number" id="wingspan" name="wingspan" placeholder="Ex:30 *In cm*">
            <br>
            
            <!--
                beak_type: need a list of beak types
            -->
            <label for="beak_description">beak_description:</label>
            <select id="beak_description" name="beak_description">
                {%for beak_description in beak_description_list%}
                    <option value="{{beak_description}}">{{beak_description}}</option>
                {% endfor %}
            </select><br>
            <!--
                phys_description: color, feather type, 
            -->
            <label for="phys_description">PHYSICAL DESCRIPTION:</label><br>
            
            <label for="color">color:</label>
            <select id="color" name="color">
                {%for color in colors_list%}
                    <option value="{{color}}">{{color}}</option>
                {% endfor %}
            </select><br>

            <label for="feather_type">feather_type:</label>
            <select id="feather_type" name="feather_type">
                {%for feather_type in feather_type_list%}
                    <option value="{{feather_type}}">{{feather_type}}</option>
                {% endfor %}
            </select><br>
            <!--
                “behavior”: {
                descriptors: [],
                behavior_description
                },
                “conservation_status”: {
                    “category”,
                    “last_updated”
                }
            -->
            <!--
                “behavior”: behavior_description,
                need list
            -->
            <!--
                behavior_description
            -->
            <label for="behavior">BEHAVIOR:</label><br>
            <label for="behavior_description">behavior_description:</label>
            <select id="behavior_description" name="behavior_description">
                {%for behavior_description in behavior_description_list%}
                    <option value="{{behavior_description}}">{{behavior_description}}</option>
                {% endfor %}
            </select><br>
            
            
            <!--
                “conservation_status”: {
                    “category”, // needs list
                    “last_updated”
                }
            -->

            <label for="conservation_status">CONSERVATION STATUS:</label><br>
            <!--
                category
            -->
            <label for="concern">concern:</label>
            <select id="concern" name="concern">
                {%for concern in concern_list%}
                    <option value="{{concern}}">{{concern}}</option>
                {% endfor %}
            </select><br>
            <!--
                last_updated
            -->
            <label for="last_updated">last_updated:</label>
            <input type="date" id="last_updated" name="last_updated"><br>
            
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
