{% extends "base.html" %}

{% block title %}Edit Sighting Details - Avilog{% endblock %}

{% block content %}

<style>
    .container {
        text-align: center;
    }

    .button {
        display: inline-block;
        padding: 4px 8px;
        margin: 10px 0;
        font-size: 15px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
        user-select: none;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #e5e5e5;
    }
</style>

<div class="container">
    <h3>You have successfully added a new sighting to your catalogue!</h3>
    <p>Click the button below to view.</p>
    <a href="{{ url_for('view') }}" class="button">View Catalogue</a>
</div>


{% endblock %}
