<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li><a class="current" href="/">Home</a></li>
            <li><a href="/add">Add Doucment</a></li>
            <li><a href="/rem">Delete Document</a></li>
            <li><a href="/view">View Documents</a></li>
        </ul><br>
        <h1  style="text-align:center">Add Doucment</h1><br>
        <h1>Select Options</h1>
        <!--
        {
            “names” {
                “common_name”,
                “genus_name”,
                “species_name”
            },
            “nat_habitat” {
                “native_regions”: [],
                “known_locations”: [
                {
                    “location_name”,
                    “country”,
                    “latitude”,
                    “longitude”
                },
                {
                <additional locations>
                }
                ],
                “habitat_desc”
            },
            “diet”,
            “avg_lifespan”,
            “phys_features”: {
                “height”,
                “wingspan”,
                “weight”,
                “beak_type”,
                “phys_desc”
            },
            “behavior”: {
                descriptors: [],
                behavior_description
            },
            “conservation_status”: {
                “category”,
                “last_updated”
            }
        }


        -->
        <form>
            <!--
                Name:
                    common_name
                    genus_name
                    species_name
            -->
            <label for="names">names:</label><br>
            <!--
                common_name
            -->
            <label for="common_name">common_name:</label>
            <select id="common_name" name="common_name">
                {%for common_name in common_name%}
                    <option value="{{common_name}}">{{common_name}}</option>
                {%endfor%}
            </select>
            <br>
            <!--
                genus_name
            -->
            <label for="genus_name">genus_name:</label>
            <select id="genus_name" name="genus_name">
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select>
            <br>
            <!--
                species_name
            -->
            <label for="species_name">species_name:</label>
            <select id="species_name" name="species_name">
                <option value="itemX">Item X</option>
                <option value="itemY">Item Y</option>
                <option value="itemZ">Item Z</option>
            </select>
            <br>
            <!--
                nat_habitat{
                    native_region: []
                    known_locations:[
                    {
                        "location_name"
                        "country"
                        "latitude"
                        "Longitude"
                    },
                    {additional location}
                    ]
                }
            -->
            <!--
                native_region
            -->
            <label for="native_habitat">native_habitat</label><br>
            
            <label for="native_region">native_region</label><br>
            <select id="native_region" name="native_region">
                <option value="north_america">North America</option>
                <option value="south_america">South America</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="australia">Australia</option>
                <option value="antartica">Antartica</option>
            </select>
            <br>
            <!--
                known_locations: [
                    ...,
                    ...,
                    ...,
                    ...
                
                ]
            -->
            <!--
                location_name: (forest, desert, wetland, etc...)
            -->
            <label for="known_locations">Known Locations:</label><br>
            
            <label for="climate">location_name</label><br>
            <select id="climate" name="climate">
                {%for climate in climate_list%}
                    <option value="{{climate}}">{{climate}}</option>
                {% endfor %}
            </select>
            <br>
            

            <br>
            <!--
                country: should be dropdown
            -->
            <label for="country">country</label><br>
            
            <select id="country" name="country">

                {%for country in country_list%}
                    <option value="{{country}}">{{country}}</option>
                {% endfor %}
            </select>
            <br>
            <!--
                latitude
            -->
            <label for="latitude">latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Ex:40.753°N">
            <br>
            <!--
                Longitude
            -->
            <label for="longitude">longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Ex:73.983°W">
            <br>

            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" name="checkbox1" value="option1"> Checkbox 1
            </label>
            <br>
    
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="checkbox2" value="option2"> Checkbox 2
            </label>
            <br>
    
            <label for="checkbox3">
                <input type="checkbox" id="checkbox3" name="checkbox3" value="option3"> Checkbox 3
            </label>
            <br>
    
            <label for="checkbox4">
                <input type="checkbox" id="checkbox4" name="checkbox4" value="option4"> Checkbox 4
            </label>
            <br>
    
            
            <input type="submit" value="Submit">


        </form>

    </body>
</html>
